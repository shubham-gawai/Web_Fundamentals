<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
        // function to chnage the above text to different texts on clicking the different biuttons : 
      function gm() {
        var h2Ref = document.getElementById("h2");
        h2Ref.innerText = "Good Morning, Kabir";
      }

      function ge() {
        var h2Ref = document.getElementById("h2");
        h2Ref.innerText = "Good Evening, Kabir";
      }

      function gn() {
        var h2Ref = document.getElementById("h2");
        h2Ref.innerText = "Good Night, Kabir";
      }
    </script>
    <style>
      body {
        background-color: lightgreen;
        margin: 0;
        color: white;
      }
      div {
        background-color: lightcoral;
        width: 500px;
        margin: 100px auto;
        padding: 50px;
        border: 4px solid red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2 id="h2">Welcome to JS</h2>

      <button onclick="gm()">Good Morning</button>
      <button onclick="ge()">Good Evening</button>
      <button onclick="gn()">Good Night</button>
    </div>
  </body>
</html>
