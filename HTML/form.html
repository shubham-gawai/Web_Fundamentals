<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Learning in HTML" />
    <meta name="keywords" content="geekster,learning, edtech" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h3>Student Registration Form</h3>
    <form action="service.com" method="POST">
      <div>
        <label for="studentName">Student Name: </label> <br />
        <input
          type="text"
          name="studentName"
          placeholder="Enter your first name"
          required
        />
        <input
          type="text"
          name="studentName"
          placeholder="Enter your middle name"
          required
        />
        <input
          type="text"
          name="studentName"
          placeholder="Enter your last name"
          required
        />
      </div>
      <div>
        <label for="address">Address</label> <br />
        <textarea name="address" id="address"></textarea>
      </div>
      <div>
        <label for="password">Password</label> <br />
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <div>
        <label for="email">Email:</label> <br />
        <input type="email" name="email" />
      </div>
      <div>
        <label for="mob">Mobile No:</label> <br />
        <input type="number" />
      </div>
      <div>
        <label for="dob">Date of Birth:</label> <br />
        <input type="date" />
      </div>
      <div>
        <label for="branch">Choose your stream:</label> <br />
        <input type="radio" name="stream" value="Non Medical" />Non Medical
        <br />
        <input type="radio" name="stream" value="Medical" />Medical
      </div>
      <div>
        <label for="gender">Gender:</label> <br />
        <input type="radio" name="gender" value="male" />Male <br />
        <input type="radio" name="gender" value="female" />Female
      </div>
      <div>
        <label for="branchPref">Branch Preference:</label> <br />
        <input type="checkbox" name="cse" />CSE <br />
        <input type="checkbox" name="ece" />ECE <br />
        <input type="checkbox" name="me" /> ME
      </div>
      <div>
        <label for="docs">Upload aadhar card:</label> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="datetime-local" /> <br />
        <input type="search" name="search" /> <br />
      </div>
      <input
        type="button"
        value="Click Me"
        onclick="alert('Clicked on btn!')"
      />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
