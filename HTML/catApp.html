<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatPhotoApp</title>

    <style>
      .img1 {
        height: 200px;
        width: 300px;
      }
      .img2 {
        height: 200px;
        width: 400px;
        padding-left: 30px;
      }
      .img3 {
        height: 200px;
        width: 500px;
        padding-left: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CatPhotoApp</h1>

      <h2>Cat Photos</h2>
      <p>click here to view more <a href="#index.html">cat about</a></p>

      <img
        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="cat1"
        class="img1"
      />

      <h2>Cat Lists</h2>
      <h3>Things Cat Love</h3>

      <ul>
        <li>Cooked beef</li>
        <li>Turkey</li>
        <li>Chicken</li>
      </ul>

      <img
        src="https://images.pexels.com/photos/6869654/pexels-photo-6869654.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="cat2"
        class="img2"
      />

      <h3>Top 3 Things Cat love</h3>

      <ol>
        <li>Cooked beef</li>
        <li>Turkey</li>
        <li>Chicken</li>
      </ol>
      <img
        src="https://images.pexels.com/photos/2194261/pexels-photo-2194261.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="cat2"
        class="img3"
      />

      <h2>Cat Form</h2>

      <fieldset>
        <legend>What's Your Cat's Color?</legend>

        <input type="radio" id="radio" name="radio" value="radio" />
        <label for="radio">White</label>

        <input type="radio" id="radio" name="radio" value="radio" />
        <label for="radio">Black</label>
      </fieldset>

      <fieldset>
        <legend>What's Your Cat's Personality?</legend>

        <input type="checkbox" id="checkbox" />
        <label for="checkbox">Lazy</label>

        <input type="checkbox" id="checkbox" />
        <label for="checkbox">Naughty</label>

        <input type="checkbox" id="checkbox" />
        <label for="checkbox">Aggressive</label>
      </fieldset>

      <input type="text" />

      <button type="submit" value="Submit">Submit</button>

      <p>No Copyright <a href="#index.html">freeCodeCatCourse.org</a></p>
    </div>
  </body>
</html>
