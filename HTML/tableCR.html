<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            margin: auto;
            margin-top: 2rem;
            height: 520px;
            width: 820px;
            
        }
        table, tr, td, th{
            border-collapse: collapse;
            border: 1.8px solid green;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--rowsapn and colspan example for merged cells-->
    <table>
        <caption style="padding-bottom:20px; font-size: 24px;">
            <b>a test table with merged cells</b>
        </caption>

        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
        </tr>

        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>

        <tr>
            <th>males</th>
            <td>1.9</td>
            <td>96</td>
            <td>40%</td>
        </tr>

        <tr>
            <th>females</th>
            <td>1.7</td>
            <td>74</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
