<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yardley London</title>

    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"/>

  <!-- Font CDN's -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600&family=Mulish:wght@200;300;600&display=swap" rel="stylesheet">

  <style>
    .fa-search img{
        width: 16px;
        height: 16px;
    }
    .input-group {
        width: 25%;
    }
    
    .bg-info {
        background-color: rgba(153,234,153,0.8)!important;
        padding-right: 203px;
    }  
    .btn{
        width: 108px;
        height: 33px;
    }
   .felx-nowrap{
        border-start-end-radius: 40%;
   }
   .text-center {
        padding-top: 0.8rem;
        padding-bottom: 0.8rem;
      /* border-top: 1.2px solid black;
        background-color: aqua;
        border-bottom: 1.2px solid black; */
    }
    .line{
        border-bottom: 1.2px solid black
    }
    .col_01 img{
        width: 45px;
        height: 36px;
    }
    .col_02 img{
        width: 26px;
        height: 26px;
    }
    .col_03 img{
        width: 21px;
        height: 21px;
    }

    .headline_1{
      text-align: center;
      padding-top: 1.2rem;;
      font-family: mulish;
      font-weight: 200;
    }
 
  </style>

</head>
<body>
  <!-- Navbar section1 and search bar and dropoown -->
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="https://ik.imagekit.io/r9ksrcl3isy/image/catalog/yardley/logo/264-2021_10_21-264_2021_10_19_Yardley_Logo_02.png" alt=""></a>
            <div class="alert alert" role="alert">
                Free shipping on all orders above INR 499
            </div>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Search item" aria-label="Username" aria-describedby="addon-wrapping">
                <span class="input-group-text" id="addon-wrapping"><i class="fa fa-search" aria-hidden="true"><img src="https://cdn-icons-png.flaticon.com/512/61/61088.png" alt=""></i></span>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            India
            </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">London</a></li>
                    <li><a class="dropdown-item" href="#">Middle East</a></li>
                </ul>
        </div>
    </nav>
     <!-- Navbar section2 contains products menu bar -->
    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col col_1">
            YARDLEY LADY
          </div>
          <div class="col col_2">
            YARDLEY GENTLEMAN
          </div>
          <div class="col col_3">
            HYGIENE ESSENTIALS
          </div>
          <div class="col col_4">
            ABOUT US
          </div>
          <div class="col col_5">
            GIFTING & COMBIS
          </div>
          <div class="col col_6">
            ALL PRODUCTS
          </div>
        </div>
     </div>   
        <div class="line">
            <!--
                this div is only for the line after text-center class or column container.
            -->
        </div>
        <!-- Services bar, shipping and tracking -->
        <div class="container text-center">
            <div class="row align-items-start">
              <div class="col col_01">
                <img src="https://i.pinimg.com/originals/e0/8b/14/e08b1415885d4d2ddd7fd3f75967da29.png" alt="">
                Free shipping above Rs. 499
              </div>
              <div class="col col_02">
                <img src="https://st2.depositphotos.com/4520249/10922/v/950/depositphotos_109228540-stock-illustration-hand-over-package-icon.jpg" alt="">
                Track Shipment 
              </div>
              <div class="col col_03">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSw707VQKq98vJ-bPCscxgeL13YQQMnQtrOdQ&usqp=CAU" alt="">
                Contact us
              </div>
            </div>
          </div>

            <!-- Corousel (images slideshow)-->
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="3000">
                    <img src="https://cdn.anscommerce.com/catalog/yardley/slider/463-2022_08_03-FragranceBannerWeb.jpg" class="d-block  w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="3000">
                    <img src=" https://cdn.anscommerce.com/catalog/brandstore/yardley/509-2022_04_28-Yardley_DWP_50ml_1920_X_550_01__1_.jpg" class="d-block  w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://cdn.anscommerce.com/catalog/yardley/slider/463-2022_08_03-BodyMistBannerWeb.jpg" class="d-block  w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://cdn.anscommerce.com/catalog/brandstore/yardley/463-2022_04_01-ShowerGelBannerx1920X550_01.jpg" class="d-block  w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div>
                <h2 class="headline_1">Our Categories</h2>
              </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous">
    </script>
</body>
</html>
