<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Montserrat:wght@100;400;500;600&family=Mulish:wght@200;300;600&family=Playfair+Display:ital@1&family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div  class="heading"><h1>LOG IN</h1></div>
        <div class="items">
            <input type="email" placeholder="Enter Your Email Address" class="input_1"><br>
            <input type="password" placeholder="Enter Your Password" class="input_2"><br>
            <input type="submit" class="submit">
            <div>
              <ul>
                <li><a href="#">Forgot Password</a></li>
                <li><a href="#">Don't have an account</a></li>
              </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
